<!DOCTYPE html>
<html>

<head>
    <title>Complex Table</title>
</head>

<body>
    <table border="1">
        <tr>
            <td>**</td>
            <td colspan="2">********</td>
            <td colspan="2">********</td>
            <td>**</td>
        </tr>
        <tr>
            <td height="50">**</td>
            <td height="50" colspan="4" rowspan="2">
                <p align="left">I</p>
                <p align="center">Love</p>
                <p align="right">HTML</p>
            </td>
            <td height="50">**</td>
        </tr>
        <tr>
            <td height="50">**</td>
            <td height="50">**</td>
        </tr>
        <tr>
            <td>**</td>
            <td colspan="2">********</td>
            <td colspan="2">********</td>
            <td>**</td>
        </tr>
    </table>
</body>

</html>
